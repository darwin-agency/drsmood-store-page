<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style.css" />

    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://use.typekit.net/kej8odm.css" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
    <script src="https://unpkg.com/@mapbox/mapbox-gl-markers"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="map"></div>

    <script>
      // mapa - Miami-ave
      async function init() {
        return new Promise((resolve, reject) => {
          try {
            mapboxgl.accessToken =
              "pk.eyJ1IjoibHVpemtjIiwiYSI6ImNsZXQwZ2M2ajBjeW4zem1hYnUyemJwOTQifQ.3qu-Cyft6hQ-leKjgYSO_w";
            const map = new mapboxgl.Map({
              container: "map",
              style: "mapbox://styles/luizkc/clet0ghtw00ad01oal8vppqgs",
              center: [-80.18036029911507, 25.827587325097088],
              zoom: 16,
              dragPan: false,
              minZoom: 13,
            });

            resolve(map);
          } catch (error) {
            reject(error);
          }
        });
      }

      function createTooltip(map) {
        const marker = new mapboxgl.Marker({ color: "red" })
          .setLngLat([-80.18036029911507, 25.827587325097088])
          .addTo(map);
        const tooltip = new mapboxgl.Marker({ color: "red" })
          .setLngLat([-80.18036029911507, 25.827587325097088])
          .addTo(map);
        return {
          marker,
          tooltip,
          map,
        };
      }

      function handleTooltip({ marker, tooltip }) {
        tooltip.getElement().className = "marker-tooltip";
        tooltip.setPopup(
          new mapboxgl.Popup({ offset: 25 }).setHTML(
            "<h3>Dr Smood</h3><p>phone: +1 786-675-5415</p><p>address: 701 S Miami Ave Suite 345, Miami, FL 33131, United States</p><p>Hours: Open . Closes 9 PM</p>"
          )
        );
        tooltip
          .getElement()
          .addEventListener("click", () => tooltip.togglePopup());
      }

      init()
        .then((map) => createTooltip(map))
        .then((elements) => handleTooltip(elements));
    </script>
  </body>
</html>
